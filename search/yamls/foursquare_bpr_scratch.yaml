exp_name: foursquare_bpr_scratch
command:
    python -u main.py --dataset=foursquare --backbone=bpr --train_teacher --no_log --teacher embedding_dim={embedding_dim}
params:
  - name: embedding_dim
    values: [20, 100, 200, 300, 400, 500, 600, 700, 800, 900, 1000]
gpus: [2]        # available gpus
sampling: grid      # grid / random
max_trials: 600     # only used when sampling='random'
wait_second: 30         # seconds to wait between two runs
max_util: 100           # wait until gpu util <= max_util
max_memory: 22000       # wait until gpu memory <= max_memory